<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz</title>
</head>

<body>

    <script>

        for (let i = 1; i <= 1000; i++) {

            if (i % 2 == 0 && i % 3 == 0){
                document.write('<div style="color:red; font-weight:bold">' + i + '</div>');
            }
               else if (i % 2 === 0){
                document.write('<b>' + i + '</b>' + '<br>')
               }
            else if (i % 3 === 0) {
                // document.write('<font color="blue">[' + i + ']</font>');
                document.write('<div style="color:red">' + i + '</div>');
            } else if (i % 2 != 0 && i % 3 != 0) {
                document.write(i + '<br>')
            }
            }




    </script>
</body>

</html>
